<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="./images/triangle.jpg">
  </head>
  <body>
    <h1 class="t1">Triangle Tracker</h1>
    <form class="t1">
      <p>
      <label for="side1">Enter First Side:</label>
      <br>
      <input type="number" name="First Side" id="side1">
      </p>
      <p>
      <label for="side2">Enter Second Side:</label>
      <br>
      <input type="number" name="Second Side" id="side2">
      </p>
      <p>
      <label for="side3">Enter Third Side:</label>
      <br>
      <input type="number" name="Third Side" id="side3">
      </p>
      <div class="b1">
        <input class="button" type="button" value="Results" onclick="trackResult();">
        <input class="button" type="reset" value="Reset">
      </div>
      <br><br>
      <p id="result" class="p1"></p>
    </form>
  </body>
  <script type="text/javascript" src="js/scripts.js"></script>
</html>
